<div class="search">
  <form #form="ngForm" (Submit)="onSubmit()">
    <input style="color: black;" type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <!--Upper Section Data Started-->
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold.png" *ngIf="weatherData.main.temp <= 15">
    <div class="weather-data">
      <div class="location">
        {{weatherData.name}}
      </div>
      <div class="temperature">
        {{weatherData.main.temp | number:'1.0-0'}}&deg;C
      </div>
    </div>
  </div>
  <!--Upper Section Data Ended-->

  <!--Lower Section Data Started-->
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number:'1.0-0'}}&deg;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number:'1.0-0'}}&deg;C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity | number:'1.0-0'}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed | number:'1.0-0'}}kph
        </div>
      </div>
    </div>
  </div>
  <!--Lower Section Data Ended-->
</div>
